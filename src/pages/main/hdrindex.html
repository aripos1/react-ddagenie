        <script>
            // 팝업 창 열기 함수
            function openPlayerPopup(title, artist, cover, songUrl) {
                const popupWidth = 735;  // 팝업 너비
                const popupHeight = 460;  // 팝업 높이
                const popupOptions = `width=${popupWidth},height=${popupHeight},resizable=yes,scrollbars=no`;
                const popupUrl = `../../views/music/player.html?title=${encodeURIComponent(title)}&artist=${encodeURIComponent(artist)}&cover=${encodeURIComponent(cover)}&songUrl=${encodeURIComponent(songUrl)}`;
                window.open(popupUrl, 'Music Player', popupOptions);
            }
        </script>

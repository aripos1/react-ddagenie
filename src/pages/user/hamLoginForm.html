<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ddagenie 로그인</title>
    <link rel="stylesheet" href="../../assets/css/hamJoinForm.css">
    <link rel="stylesheet" href="../../assets/css/all.css">
</head>

<body>
    <div id="wrap-main">
        <!-- 헤더 -->
        <header id="headerbar">
            <div class="logo">
                <img src="../../assets/images/cuteddagenie.png" alt="Ddagenie 로고">
            </div>
            <nav class="join-nav">
                <ul>
                    <li><a href="#">회원가입</a></li>
                    <li><a href="#">로그인</a></li>
                </ul>
            </nav>
        </header>

        <!-- 본문 -->
        <main class="loginForm">
            <div class="intro-text">
                <h2>로그인</h2>
            </div>
            <div class="login-wrapper">
                <div class="login-container-wrapper">
                    <!-- 로그인 폼 -->
                    <div class="login-container">
                        <form action="#">
                            <!-- 아이디 입력 -->
                            <div class="login-group">
                                <input type="text" id="username" placeholder="아이디" required>
                            </div>

                            <!-- 비밀번호 입력 -->
                            <div class="login-group">
                                <input type="password" id="password" placeholder="비밀번호" required>
                            </div>

                            <!-- 로그인 상태 유지 체크박스 -->
                            <div class="login-group">
                                <label class="checkbox-container">
                                    <input type="checkbox" class="inp_check" name="" value="">
                                    <span class="checkmark">로그인 상태 유지</span>
                                    
                                </label>
                            </div>

                            <!-- 로그인 버튼 -->
                            <div class="login-group">
                                <button type="submit" class="login-btn">로그인</button>
                            </div>

                            <!-- 소셜 로그인 아이콘 -->
                            <div class="social-login">
                                <a href="#"><img src="../../assets/images/iconImg/icon_naver@3x.png" alt="네이버 로그인"></a>
                                <a href="#"><img src="../../assets/images/iconImg/icon_kakao@3x.png" alt="카카오 로그인"></a>
                                <a href="#"><img src="../../assets/images/iconImg/icon_facebook@3x.png" alt="페이스북 로그인"></a>
                                <a href="#"><img src="../../assets/images/iconImg/icon_twitter@3x.png" alt="트위터 로그인"></a>
                                <a href="#"><img src="../../assets/images/iconImg/icon_apple@3x.png" alt="애플 로그인"></a>
                            </div>
                        </form>
                    </div>
                    <!-- 광고 배너 -->
                    <div class="ad-banner">
                        <img src="../../assets/images/ban_18989_202442213563.jpg" alt="광고 배너">
                    </div>
                </div>
            </div>
            <footbar>
                <ul>
                    <li><a href="#">이용약관</a></li>
                    <li><a href="#">개인정보처리방침</a></li>
                    <li><a href="#">이메일주소무단수집거부</a></li>
                    <li><a href="#">고객센터</a></li>
                </ul>
                <p>Copyright © Ddagenie Music Corp. All rights reserved.</p>
            </footbar>
        </main>

        <!-- 푸터 -->
        <footer>

        </footer>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ddagenie 회원가입</title>
    <link rel="stylesheet" href="../../assets/css/hamJoinForm.css">
    <link rel="stylesheet" href="../../assets/css/all.css">
</head>

<body>
    <div id="wrap-main">
        <!-- 헤더 -->
        <header id="headerbar">
            <div class="logo">
                <img src="../../assets/images/cuteddagenie.png" alt="Ddagenie 로고">
            </div>
            <nav class="join-nav">
                <ul>
                    <li><a href="#">회원가입</a></li>
                    <li><a href="#">로그인</a></li>
                </ul>
            </nav>
        </header>

        <!-- 본문 -->
        <main class="joinForm">
            <div class="intro-text">
                <h2>정보 입력</h2>
            </div>
            <div class="joinform-container">
                <form action="#">
                    <!-- 이름 입력 -->
                    <div class="joinform-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" placeholder="이름" required>
                    </div>

                    <!-- 아이디 입력 -->
                    <div class="joinform-group">
                        <label for="username">아이디</label>
                        <div class="input-group">
                            <input type="text" id="username" placeholder="아이디" required>
                            <button type="button" class="joinchk-btn">중복확인</button>
                        </div>
                    </div>

                    <!-- 비밀번호 입력 -->
                    <div class="joinform-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" placeholder="비밀번호" required>
                    </div>

                    <!-- 비밀번호 확인 -->
                    <div class="joinform-group">
                        <input type="password" id="password-confirm" placeholder="비밀번호 확인" required>
                    </div>

                    <!-- 주소 입력 -->
                    <div class="joinform-group">
                        <label for="address">주소</label>
                        <input type="text" id="address" placeholder="주소" required>
                    </div>

                    <!-- 휴대폰 번호 입력 -->
                    <div class="joinform-group">
                        <label for="phone">휴대폰 번호</label>
                        <div class="input-group">
                            <input type="text" id="phone" placeholder="휴대폰 번호" required>
                        </div>
                    </div>
                    
                    <!-- 약관 동의 -->    
                    <div class="joinform-group">
                        <li id="agree">
                            <input id="tos" type="checkbox" name="agree">
                            <label for="tos">서비스 약관에 동의합니다.</label>
                        </li>
                    </div>

                    <!-- 가입하기 버튼 -->
                    <div class="joinform-group">
                        <button type="submit" class="joinsubmit-btn">가입하기</button>
                    </div>
                    
                </form>
            </div>
            <footbar>
                <ul>
                    <li><a href="#">이용약관</a></li>
                    <li><a href="#">개인정보처리방침</a></li>
                    <li><a href="#">이메일주소무단수집거부</a></li>
                    <li><a href="#">고객센터</a></li>
                </ul>
                <p>Copyright © Ddagenie Music Corp. All rights reserved.</p>
            </footbar>
        </main>

        <!-- 푸터 -->
        <footer>

        </footer>
    </div>
</body>

</html>
